<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RockPaperScissors!</title>
        <link rel="stylesheet" href="styles.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div class="title-container">
            <img src="./Title icon.jpg" alt="A cartoon picture showing rock paper scissors hand gestures" class="title-img">
            <div class="text">Pick a choice below to play Rock Paper Scissors!</div>
        </div>

        <div class="button-container">
            <button id="rock">
                <img 
                src="./Rock.jpg" 
                alt="picture of rocks in a riverbed"
                class="btn-img"
                >
            </button>
            <button id="paper">
                <img 
                src="./Paper.jpg" 
                alt="picture of a single A4 sized paper sheet on a dark wooden table"
                class="btn-img"
                >
            </button>
            <button id="scissors">
                <img 
                src="./Scissors.jpg" 
                alt="picture of normal everyday scissors"
                class="btn-img"
                >
            </button>
        </div>

        <div class="result-section">
            <div class="round-results">
                <div class="choice-display">
                    <div class="playerChoice"></div>
                    <div class="computerChoice"></div>
                </div>
                <div class="result"></div>
            </div>

            <div class="game-results">
                <div class="score-display">
                    <div class="playerScoreDisplay"></div>
                    <div class="computerScoreDisplay"></div>
                </div>
                <div class="finalResult"></div>
            </div>
        </div>
    </body>
</html>
